---
version: '3.7'
networks:
  example.com:
    name: "example.com"
    driver: bridge
services:
  clickhouse01:
    image: clickhouse/clickhouse-server:23.3.2.37-alpine
    hostname: clickhouse01
    container_name: clickhouse01
    cpus: 0.7
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "9441:9440"
      - "9281:9281"
      - "8443:8443"
    networks:
      example.com: {}
    volumes:
      - ./config/clickhouse01/config.d:/etc/clickhouse-server/config.d
      - ./config/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./data/clickhouse01:/var/lib/clickhouse
      - ./certs:/etc/clickhouse-server/certs
      - ./log/clickhouse01:/var/log/clickhouse-server

